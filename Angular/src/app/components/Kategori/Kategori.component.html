




<div class="container">
  <h1>{{kat?.KategoriAdi}} Kategorisi İlanları</h1>
  <h3 style="color:red" *ngIf="makaleler?.length==0">Henüz Bu Kategoriye İlan Eklenmedi!</h3>
  <div *ngFor="let makale of makaleler">
    
    <mat-card class="example-card mycard" >
      <mat-card-subtitle>{{makale.KategoriAdi}}</mat-card-subtitle>
      <mat-card-title [routerLink]="['/makale',makale.MakaleId]">{{makale.Baslik}}</mat-card-title>
      <mat-card-content>
        <img [routerLink]="['/makale',makale.MakaleId]" *ngIf="makale.Foto" src="{{apiServis.apiUrlv2 + 'Dosyalar/Makale/'+ makale.Foto}}" style="width: 20%; cursor: pointer;"
    />
        <mat-card-subtitle>{{makale.Tarih | date:'dd.MM.yyyy HH:mm:ss'}}</mat-card-subtitle>
        <mat-card-subtitle [routerLink]="['/uyemakale',makale.UyeId]">Yazan: {{makale.UyeKadi}}</mat-card-subtitle>
        
      </mat-card-content>
      <mat-divider inset></mat-divider>
    </mat-card>

  </div>


</div>
